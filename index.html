<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Filter</title>
</head>
<body>
  <h1>Employee Information</h1>
  <div id="data-container"></div>

  <script>
    // Function to get URL parameters
    function getUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams;
    }

    // Fetch JSON data and display it
    function fetchData() {
      const urlParams = getUrlParams();
      const id = urlParams.get('id'); // Get the 'id' parameter from URL

      fetch('/data.json')
        .then(response => response.json())
        .then(data => {
          let filteredData = data;
          if (id) {
            filteredData = data.filter(item => item.id == id); // Filter by ID
          }

          displayData(filteredData);
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    // Display the filtered data
    function displayData(data) {
      const container = document.getElementById('data-container');
      container.innerHTML = ''; // Clear existing content

      if (data.length === 0) {
        container.innerHTML = '<p>No data found.</p>';
        return;
      }

      const ul = document.createElement('ul');
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `ID: ${item.id}, Name: ${item.name}, Age: ${item.age}, Salary: ${item.salary}, Address: ${item.address}`;
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }

    // Run the fetchData function when the page loads
    fetchData();
  </script>
</body>
</html>
