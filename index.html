<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Filter</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Filter JSON Data by ID</h2>
  
  <label for="filterId">Enter ID: </label>
  <input type="number" id="filterId" placeholder="Enter ID to filter">
  <button onclick="filterData()">Filter</button>

  <h3>Filtered Data</h3>
  <table id="jsonTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filtered data will appear here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
